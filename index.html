<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Курс по заработку</title>
   <link rel="icon" href="icon.png">
   

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
   <style>
      body {
         overflow-x: hidden;
      }
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }
      .cont_for_mobile {
         min-width: 36vw;
         min-height: 200vw;
         margin: 0 auto;
         /*border: 1px solid rgb(255, 0, 0);*/
      }
      .background {
         min-width: 100%;
         min-height: 200vw;
         background-image: url(fontelefon.jpg);
         background-repeat: round;
         background-size: 100%;

         filter: brightness(30%);
         z-index: -1;
      }
      .section1 {

      }
      .main_content {
         position: absolute;
         min-width: 100%;
         min-height: 140vw;
         top: 0;
         left: 0;
         margin: 0;
         padding: 0;
      }
      .main_text {
         width: 60%;
         margin: 0 auto;
         height: 10vw;
         margin-top: 30px;
      }
      .text {
         width: 100%;
         height: 50%;
         font-size: 2.2vw;
         font-family: "League Spartan", sans-serif;
         text-transform: uppercase;
         font-weight: 500;
         color: white;
         display: flex;
         justify-content: center;
         align-items: center;
         letter-spacing: 1.2px;
      }
      .line {
         width: 24vw;
         height: 0.5vw;
         background-color: orange;
         border-radius: 20px;
         margin: 0.5vw auto;
      }
      .text_main {
         width: 80%;
         margin: 0 auto;
         height: 40vw;
         margin-top: 4vw;

         padding-top: 4vw;
      }
      .textmain {
         font-size: 5.5vw;
         font-family: "League Spartan", sans-serif;
         text-transform: uppercase;
         font-weight: 700;
         color: white;
         letter-spacing: 0.4vw;
         display: flex;
         justify-content: center;
      }
      .textdown{
         font-size: 5vw;
         font-family: "League Spartan", sans-serif;
         text-transform: uppercase;
         font-weight: 700;
         color: white;
         letter-spacing: 0.1vw;
         display: flex;
         justify-content: center;
      }
      .textunder {
         width: 90%;
         height: 50%;
         font-size: 3.5vw;
         font-family: "League Spartan", sans-serif;
         font-weight: 500;
         color: white;
         margin: 0 auto;
         letter-spacing: 1.2px;
         text-align: center;
         margin-top: 3vw;
         line-height: 5vw;
      }
      .imagee {
         width: 100%;
         justify-content: center;
         display: flex;
         align-items: center;
         margin-top: -5vw;
         overflow-x: hidden;
      }
      .rich {
         margin: 0 auto;
         position: relative;
         z-index: 3;
         margin-top: -13vw;
         display: flex;
         justify-content: center;
         align-items: center;
         width: 70vw;
         text-transform: uppercase;
         font-size: 4.2vw;
         font-family: "League Spartan", sans-serif;
         font-weight: 600;
         color: rgb(0, 0, 0);
         letter-spacing: 0.4vw;
         padding: 3vw 1vw;
         background-color: orange;
         border-radius: 1.8vw;
         transition: .2s;
      }
      .rich:hover {
         background-color: white;
         cursor: pointer;
      }
   </style>
</head>
<body>
   <div class="cont_for_mobile">
      <div class="section1">
         <div class="background">
         
         </div>
         <div class="main_content">
            <div class="main_text">
               <p class="text">
                  Формат: онлайн
               </p>
               <div class="line">

               </div>
               <p class="text">
                  длительность: 12 недель
               </p>
            </div>
            <div class="text_main">
               <div class="textmain">
                  курс по заработку
               </div>
               <div class="textdown">
                  на перепродаже авто
               </div>
               <div class="textunder">
                  Начни зарабатывать <span style="color: orange;">от 50.000$</span><br>
                  <span style="color: orange;">до 350.000$</span> на перепродаже<br>
                  авто уже во время обучения 
               </div>
            </div>

            <div class="imagee">
               <img src="img.png" width="130%" height="130%">
            </div>

            <div class="rich">
               начать зарабатывать
            </div>
         </div>
      </div>
   </div>
</body>
</html>
